<!DOCTYPE html><html lang=zh><head><meta charset=utf-8><title>YH EDITOR H5 3.0 CREATE SET</title><!-- <link type="text/css" rel="stylesheet" href="http://localhost:9000/v3/static/css/init.css" /> --><link type=text/css rel=stylesheet href=http://topic.lagou.com/v3/static/css/init.css><!--<link type="text/css" rel="stylesheet" href="./css/style.scss" />--><link href=css/index.bbddba1d.css rel=stylesheet></head><body><div id=app><div class="top clearfix"><img class=logo :src="host+'static/images/logo.png'"><h1 class=title>拉勾 活动发布系统 <i>3.0版</i></h1></div><div class=content><div class=right><div class=right-content><div class=right-detail>基本设置</div><div class=right-list><div class=item><div class=item-left>*专题名称</div><div class=item-right><input v-model=one.name @input.stop.prevent=checkNullEvent name=name cnname=专题名称 placeholder=来了就送一百万——拉勾网互联网金融招聘专场（仅用于内部人员标识使用，外部用户无法看到）></div><span class="tips hide" ref=name-tips>* 专题名称不能为空</span></div><div class=item><div class=item-left>*专题标签</div><div class=item-right><select v-model=one.templateCategory @input.stop.prevent=checkNullOptionsEvent name=templateCategory cnname=专题标签><option value=------- :selected="one.templateCategory == '-------' ? true : false">-------</option><option value=测试专题 :selected="one.templateCategory == '测试专题' ? true : false">测试专题</option><option value=言职专题 :selected="one.templateCategory == '言职专题' ? true : false">言职专题</option><option value=日常运营专题 :selected="one.templateCategory == '日常运营专题' ? true : false">日常运营专题</option><option value=日常市场专题 :selected="one.templateCategory == '日常市场专题' ? true : false">日常市场专题</option><option value=日常商服专题 :selected="one.templateCategory == '日常商服专题' ? true : false">日常商服专题</option><option value=野心时代 :selected="one.templateCategory == '野心时代' ? true : false">野心时代</option><option value=梦想合伙人 :selected="one.templateCategory == '梦想合伙人' ? true : false">梦想合伙人</option><option value=实力派 :selected="one.templateCategory == '实力派' ? true : false">实力派</option><option value=全民升职季 :selected="one.templateCategory == '全民升职季' ? true : false">全民升职季</option><option value=升职进化论 :selected="one.templateCategory == '升职进化论' ? true : false">升职进化论</option><option value=移路狂飙 :selected="one.templateCategory == '移路狂飙' ? true : false">移路狂飙</option><option value=全民跳槽月 :selected="one.templateCategory == '全民跳槽月' ? true : false">全民跳槽月</option></select></div><span class="tips hide" ref=templateCategory-tips></span></div><div class=item><div class=item-left>*专题标题</div><div class=item-right><input v-model=one.title @input.stop.prevent=checkNullEvent name=title cnname=专题标题 placeholder=标题（该标题将展示给用户，显示在浏览器页签上）></div><span class="tips hide" ref=title-tips>* 专题标题不能为空</span></div><div class=item><div class=item-left>*专题URL</div><div class=item-right><input ref=html v-model=one.html @blur.stop.prevent=checkurlEvent name=html cnname=专题URL placeholder=test.html（即该专题页面的访问链接）></div><span class="tips hide" ref=html-tips></span></div><div class=item><div class=item-left>*活动开始日期</div><div class="item-right short-right"><input v-model=one.activeTimeStart @input.stop.prevent=checkNullTimeEvent placeholder=2017-09-30 name=activeTimeStart cnname=活动开始日期></div><span class="tips hide" ref=activeTimeStart-tips>* 活动开始日期不能为空</span></div><div class=item><div class=item-left>*活动结束日期</div><div class="item-right short-right"><input v-model=one.activeTimeEnd @input.stop.prevent=checkNullTimeEvent placeholder=2017-09-30 name=activeTimeEnd cnname=活动结束日期></div><span class="tips hide" ref=activeTimeEnd-tips>* 活动结束日期不能为空</span></div><div class=item><div class=item-left>专题关键词</div><div class=item-right><input v-model=one.keywords placeholder=高薪专场，拉勾活动，互联网招聘（设置标题和关键词是为搜索引擎使用，如果疑问请联系SEO人员）></div><span class="tips hide" ref=keywords-tips></span></div><div class=item><div class=item-left>社交分享</div><div class=item-right><input v-model=one.shareTitle placeholder=微信分享标题></div><span class="tips hide" ref=shareTitle-tips></span></div><div class=item><div class=item-left></div><div class=item-right><input v-model=one.shareDesc placeholder=微信分享描述,微博分享内容></div><span class="tips hide" ref=shareDesc-tips></span></div><div class=item><div class=item-left></div><div class=item-right><input v-model=one.shareUrl placeholder=微信分享链接（设置微信扫码后跳转的链接地址,如果不设置默认为原链接地址）></div><span class="tips hide" ref=shareUrl-tips></span></div><div class=item><div class=item-left></div><div class="item-right item-file"><input type=text v-model=one.shareImg placeholder="No file selected"> <span class=file-bg>选择文件</span> <input type=file v-on:change=one.shareImg accept=image/gif,image/jpeg,image/jpg,image/png,image/svg> <span>分享到微信/微博，设置分享的配图（微博、微信共用图片，最好是正方形，边长不要超过500PX）</span></div></div><div class=item><div class=item-left>嵌入代码（高级选项）</div><div class="item-right item-insert"><textarea v-model=one.scripts @input=scriptsChange placeholder="这里输入要嵌入的代码片段：&lt;script src='http://www.lagou.com/static/js/stat.js'&gt;&lt;/script&gt;
